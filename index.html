<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maybach | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Fullscreen Hero */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('images/maybach.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Overlay escuro para contraste do texto */
        header::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            top: 0;
            left: 0;
        }

        /* Conteúdo central */
        .hero-content {
            position: relative;
            color: #fff;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 1rem;
            letter-spacing: 4px;
            color: #ccc;
        }

        /* Botão central */
        .hero-button {
            padding: 15px 35px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero-button:hover {
            background-color: #fff;
            color: #000;
        }

        /* Keyframe animação */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.75rem;
            color: #777;
            border-top: 1px solid #1e1e1e;
        }
    </style>
</head>
<body>

<header>
    <div class="hero-content">
        <h1>MAYBACH</h1>
        <p>Luxury Automotive Concept</p>
        <a href="maybach.html">
            <button class="hero-button">MAYBACH</button>
        </a>
    </div>
</header>

<footer>
    Conceptual project • Not official • Educational purposes only
</footer>

</body>
</html>
