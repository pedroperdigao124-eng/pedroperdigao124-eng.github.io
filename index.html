<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maybach | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 30px;
            left: 40px;
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 3px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* HERO */
        header {
            position: relative;
            height: 100vh;
            background: url('images/maybach.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .hero {
            position: relative;
            z-index: 1;
            animation: fadeUp 1.5s ease;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            letter-spacing: 12px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* BUTTON */
        .hero a {
            text-decoration: none;
        }

        .hero button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 45px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .hero button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">HOME</a>
    <a href="maybach.html">MAYBACH</a>
</nav>

<header>
    <div class="hero">
        <h1>MAYBACH</h1>
        <p>LUXURY AUTOMOTIVE CONCEPT</p>
        <a href="maybach.html">
            <button>MAYBACH</button>
        </a>
    </div>
</header>

</body>
</html>
