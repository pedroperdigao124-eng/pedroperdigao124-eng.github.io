<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maybach | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:'Manrope',sans-serif}

/* NAV DESKTOP */
.main-nav{
position:fixed;top:30px;left:40px;right:40px;
display:flex;justify-content:space-between;align-items:center;z-index:100}
.brand{font-family:'Cormorant Garamond',serif;font-size:1.2rem;letter-spacing:6px}
.links{display:flex;gap:40px}
.links a{color:#fff;text-decoration:none;font-size:.75rem;letter-spacing:3px}

/* MOBILE MENU */
.menu-toggle{
display:none;position:fixed;top:20px;right:20px;
font-size:1.6rem;z-index:200;cursor:pointer}
.mobile-menu{
display:none;position:fixed;inset:0;background:#000;
flex-direction:column;justify-content:center;align-items:center;
gap:40px;z-index:150}
.mobile-menu a{
color:#fff;font-size:1.2rem;letter-spacing:4px;text-decoration:none}

/* HERO */
header{
height:100vh;background:url('images/maybach.png') center/cover no-repeat;
display:flex;align-items:center;justify-content:center;text-align:center;position:relative}
header::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
.hero{position:relative;z-index:1}
.hero h1{font-family:'Cormorant Garamond',serif;font-size:4.5rem;letter-spacing:12px}
.hero p{margin:20px 0 40px;font-size:.9rem;letter-spacing:4px;color:#ccc}
.hero button{
background:transparent;border:2px solid #fff;color:#fff;
padding:15px 45px;font-size:.9rem;letter-spacing:3px;
cursor:pointer;transition:.4s}
.hero button:hover{background:#fff;color:#000;transform:translateY(-3px)}

/* FOOTER */
footer{padding:60px 20px;text-align:center;border-top:1px solid #222}
.footer-links{display:flex;justify-content:center;gap:30px;margin-bottom:20px}
.footer-links a{color:#888;text-decoration:none;font-size:.7rem;letter-spacing:2px}
footer p{font-size:.65rem;color:#555}

/* MOBILE */
@media(max-width:768px){
.links{display:none}
.menu-toggle{display:block}
.hero h1{font-size:2.5rem;letter-spacing:6px}
.hero p{font-size:1rem}
.footer-links{flex-direction:column;gap:15px}
}
</style>
</head>

<body>

<nav class="main-nav">
<div class="brand">MAYBACH</div>
<div class="links">
<a href="index.html">HOME</a>
<a href="maybach.html">MAYBACH</a>

</div>
</nav>

<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<div class="mobile-menu" id="mobileMenu">
<a href="index.html">Home</a>
<a href="maybach.html">Maybach</a>
<a href="history.html">History</a>
</div>

<header>
<div class="hero">
<h1>MAYBACH</h1>
<p>LUXURY AUTOMOTIVE CONCEPT</p>
<a href="maybach.html"><button>MAYBACH</button></a>
</div>
</header>

<footer>
<div class="footer-links">
<a href="index.html">Home</a>
<a href="maybach.html">Maybach</a>
<a href="history.html">History</a>
</div>
<p>© Concept Project – Luxury Automotive Study</p>
</footer>

<script>
function toggleMenu(){
const m=document.getElementById('mobileMenu');
m.style.display=m.style.display==='flex'?'none':'flex';
}
</script>

</body>
</html>
